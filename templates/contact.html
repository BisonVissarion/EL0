<!DOCTYPE html>
<html>
<head>
    <title>Contact Details</title>
</head>
<body>
    <h1>Contact Details</h1>
    <p><strong>ID:</strong> {{ .Contact.ID }}</p>

    <p><strong>Address:</strong> {{ .Contact.Address }}</p>

    <p><strong>Favorites:</strong> {{ .Contact.Favorites.Colors }}</p>
</body>
</html>
